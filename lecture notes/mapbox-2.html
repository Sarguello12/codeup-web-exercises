<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Second Map</title>
    <style>
        #map {
            width: 100%;
            height: 700px;
        }
    </style>

    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>

<div id='map'></div>
<h1></h1>

<script
        src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossOrigin="anonymous"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
<script src="../js/keys.js"></script>
<script>
    "use strict";

    // console.log(MAPBOX_API_TOKEN);
    mapboxgl.accessToken = MAPBOX_API_TOKEN;

    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-77.0366, 38.895], // starting position [lng, lat]
        zoom: 12 // starting zoom
    });


    // Mini - Exercise 2
    // In this file, create a Mapbox map that shows Washington D.C. and places a marker on the Lincoln Memorial.
    // Bonus: when the marker is dragged and released, display the coordinates in an h1
    let marker = new mapboxgl.Marker()
                .setLngLat([-77.050636, 38.889248])
                .addTo(map)
                .setDraggable(true);

    marker.on("dragend", function(){
        $("h1").text(marker.getLngLat())
    })

</script>
</body>
</html>
