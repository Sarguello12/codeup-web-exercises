<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        td {
            padding: 10px 30px;
        }

        tr {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div class="parent-container d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <h1 class="bg-warning">My Tool Store</h1>

        <table id="products">
            <thead>
                <tr class="bg-secondary">
                    <th>Title</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Categories</th>
                </tr>
                <tr></tr>
            </thead>
            <tbody id="insertProducts"></tbody>
        </table>
        <div class="pt-2">
            <button id="update" class="btn-primary">Update w/Ajax</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json

    // $.ajax("data/inventory.json").done(function (data) {
    //     $('#insertProducts').html(createHTML(data));
    // })

    function createHTML(data) {
        let html = '';
        for (let i = 0; i < data.length; i += 1) {
            html += `<tr>
                        <td>${data[i].title}</td>
                        <td>${data[i].quantity}</td>
                        <td>${data[i].price}</td>
                        <td>${data[i].categories.join(", ")}</td>
                    </tr>`;
        }
        return html;
    }

    function updatePage() {
        // make a request to the json file, order.json
        $.get('data/inventory.json').done(function(data) {
            $('#insertProducts').html(createHTML(data));
        });
    }

    $('#update').click(function() {
        updatePage()
    });

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossOrigin="anonymous"></script>
</body>
</html>
